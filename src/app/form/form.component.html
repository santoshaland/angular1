
<form #myForm="ngForm"  (ngSubmit)="Register(myForm.value)" role="form">
  <legend>Registeration form</legend>

  <div class="form-group">
    <label for="name">Name</label>
    <input ngModel type="text" class="form-control" required="required" id="name" name="name" placeholder="Name">
  </div>

  <div class="form-group">
      <label for="email">Email ID</label>
      <input ngModel type="email" class="form-control" required="required" id="email" name="email" placeholder="Email Id">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" class="form-control" required="required" id="password" name="password" placeholder="Password">
      </div>

      <div class="form-group">
          <label for="mobileno">Mobile No</label> 
          <input ngModel type="number" class="form-control" required="required" id="mobileno" name="mobileno" placeholder="Mobile No">
      </div>
           
  <button type="submit" class="btn btn-primary">SignUp</button>

</form>
